<div class="product">
  <a class="product" href="{{ site.url }}{{ product.url }}">
    <img style="width:15%; text-align: center; margin-left: auto; margin-right: auto;" src="{{ product.image }}" alt="{{ product.name }}" class="thumbnail"/>
    <p>{{ product.name }}</p>
  </a>

  <button class="snipcart-add-item"
    data-item-name="{{ product.name }}"
    data-item-image="{{ product.image }}"
    data-item-url="{{ site.url }}{{product.url }}"
    data-item-price="{{ product.price }}">
    Buy it for {{ product.price }} $
  </button>
</div>
